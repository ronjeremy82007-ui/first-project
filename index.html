<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Valentine's Day</title>
</head>
<body>
  <div class="background-heart">❤️</div>
  <p>
    Will you be my valentine??
  </p>
  <div class="btnn">
    <button class="yes-button">YES</button>
    <button class="no-button">NO</button>
  </div>
  
  <style>
    body {
      background: pink;
      overflow: hidden;
    }
    
    .background-heart {
      position: fixed;
      font-size: 500px;
      top: -15%;
      left: 27%;
      opacity: 0.3;
      z-index: -1;
    }
    
    .floating-heart {
      position: fixed;
      color: red;
      font-size: 30px;
      animation: rise 4s infinite;
      z-index: -1;
    }
    
    @keyframes rise {
      0% {
        bottom: -50px;
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
      }
    }
    .yes-button {
      background-color: rgb(165, 0, 0);
      border: none;
      border-radius: 16px;
      padding: 10px 30px;
      color: white;
      cursor: pointer;
      transition: all 0.15s;
      font-size: x-large;
    }
    .yes-button:hover {
      background-color: rgb(255, 0, 0);
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.15);
    }
    .yes-button:active {
      background-color: rgb(139, 0, 0);
    }
    .no-button {
       background-color: rgb(165, 0, 0);
      border: none;
      border-radius: 16px;
      padding: 10px 30px;
      color: white;
      cursor: pointer;
      transition: all 0.15s;
      font-size: x-large;
    }
    .no-button:hover {
      background-color: rgb(255, 0, 0);
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.15) ;
    }
    .no-button:active {
      background-color: rgb(139, 0, 0);
    }
    .btnn {
      display: flex;
      justify-content: center; 
      align-items: center;     
      gap: 0.75rem;            
      padding: 1rem;
    }
    p {
      text-align: center;
      margin-top: 100px;
      font-size: 70px;
      font-family: cursive;
      font-feature-settings: "aalt";
    }
  </style>

  <script>

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + '%';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  </script>
</body>
</html>
